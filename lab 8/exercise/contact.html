<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>FutureTech Solutions - Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="contact-page">
    <main class="flex-shrink-0">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
          <a class="navbar-brand" href="index.html">FutureTech Solutions</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Contact Section -->
      <div class="container py-5">
        <h2 class="text-center mb-4">Contact Us</h2>

        <!-- Contact Form in a Box -->
        <div class="row mb-5">
          <div class="col-md-8 mx-auto">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title text-center mb-4">Send Us a Message</h5>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="4"
                      placeholder="Your message"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Contact Information -->
        <div class="row">
          <div class="col-md-4 text-center">
            <div class="icon-circle">
              <i class="fas fa-phone-alt icon"></i>
            </div>
            <h5 class="mt-3">Phone</h5>
            <p>+1 (234) 567-890</p>
          </div>
          <div class="col-md-4 text-center">
            <div class="icon-circle">
              <i class="fas fa-envelope icon"></i>
            </div>
            <h5 class="mt -3">Email</h5>
            <p>info@futuretechsolutions.com</p>
          </div>
          <div class="col-md-4 text-center">
            <div class="icon-circle">
              <i class="fas fa-map-marker-alt icon"></i>
            </div>
            <h5 class="mt-3">Address</h5>
            <p>123 Tech Lane, Silicon Valley, CA</p>
          </div>
        </div>

        <!-- Follow Us Section -->
        <div class="row mt-5">
          <h3 class="text-center mb-4">Follow Us</h3>
          <div class="col text-center">
            <div class="social-icons">
              <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
              <a href="#" class="me-3"><i class="fab fa-linkedin-in"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
